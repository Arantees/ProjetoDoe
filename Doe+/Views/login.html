<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <title>Login Doe+</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
    </head>
<body class="content">
    <header>   
        <nav class="fixed-top navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 class="m-0"><img class="logo d-block" src="../assets/logo.png" alt="Logo da app doe+"></h1>
                </a> 
        </nav>   
    </header> 
    <div class="container login-panel">
        <div class="row d-flex ">  
            <form class="g-3">              
                <h2 class="fs-1">Bem-vindo!</h2>
                <h2 class="fs-3">Insira seus dados para fazer o login</h2>                
                <div class="col-6 mb-3">                  
                  <input type="text" class="form-control" id="usuario" placeholder="Usuário">
                </div>
                <div class="col-6 mb-3">                  
                    <input type="password" class="form-control" id="senha" placeholder="Senha">
                  </div>
                <div class="col-6 mb-3">  
                    <a class="link" href="cadastro-doador.html">Cadastre-se</a>
                </div>
                <div class="col-6">
                  <button type="submit" class="btn btn-danger mb-3">Entrar</button>
                </div>
              </form>
        </div>       
    </div>
    <footer class="footer">
        <p class="fs-5 text-center">
            Projeto Doe+, uma iniciativa do coração!
        </p>
    </footer>
</body>
</html>
