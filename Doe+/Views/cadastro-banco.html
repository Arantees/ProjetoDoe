<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="../assets/logo.png" type="image/x-icon">
        <title>Cadastro Banco de Sangue</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11">
    </head>
<body class="content">
    <header>   
        <nav class="navbar navbar-expand-md navbar-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">
                    <h1 class="m-0"><img class="logo d-block" src="../assets/logo.png" alt="Logo da app doe+"></h1>
                </a> 
        </nav>   
    </header> 
    <div class="container mt-5" style="flex-grow: 1;">
        <form class="form">
            <h2 class="fs-1">Cadastro de Banco de Sangue</h2>
            <h2 class="fs-3">Insira os dados para fazer o cadastro</h2>
            <div class="row">
                <div class="col-6">
                        
                    <div class="form-floating mt-3 mb-3">
                        <input type="text" class="form-control" placeholder="Nome do Banco de Sangue" id="nomeBanco">
                        <label for="nomeBanco">Nome do Banco de Sangue</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" maxlength="14" minlength="14" placeholder="CNPJ" class="form-control" id="cnpj">
                        <label for="cnpj">CNPJ</label>
                    </div>  
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" placeholder="Email" id="email">
                        <label for="email">Email</label>
                    </div>   
                    <div class="form-floating mb-3">
                        <input type="tel" class="form-control" placeholder="Telefone" id="telefone">
                        <label for="telefone">Telefone</label>
                    </div>            
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Responsável" id="responsavel">
                        <label for="responsavel">Responsável</label>
                    </div>  
                    <div class="form-floating mb-3">
                        <input type="text" maxlength="11" minlength="11" placeholder="CPF" class="form-control" id="cpf">
                        <label for="cpf">CPF</label>
                    </div>                 
                </div>
                <div class="col-6">
                    <div class="d-flex inline">
                        <div class="form-floating col-3 mt-3 mb-3">
                            <input type="text" maxlength="9" onblur="pesquisacep(this.value)" class="form-control" placeholder="CEP" id="cep">
                            <label for="cep">CEP</label>
                        </div>
                        <div class="form-floating col-9 mt-3 mb-3">
                            <input type="text" readonly class="form-control" placeholder="Rua" id="rua">
                            <label for="rua">Rua</label>
                        </div>
                    </div>
                    <div class="d-flex inline">    
                        <div class="form-floating mb-3 col-9">                        
                            <input type="text" readonly class="form-control" placeholder="Cidade" id="cidade">
                            <label for="cidade">Cidade</label>
                        </div>        
                        <div class="form-floating mb-3 col-3">                        
                            <input type="text" readonly class="form-control" placeholder="Estado" id="UF">
                            <label for="UF">Estado</label>
                        </div>   
                    </div>
                    <div class="form-floating mb-3">
                        <input type="text" readonly class="form-control" placeholder="Bairro" id="bairro">
                        <label for="bairro">Bairro</label>
                    </div>
                    <div class="d-flex inline">
                        <div class="form-floating mb-3 col-3">
                            <input type="number" class="form-control" placeholder="Número" id="numero">
                            <label for="numero">Número</label>
                        </div>
                        <div class="form-floating mb-3 col-9">
                            <input type="text" class="form-control" placeholder="Complemento" id="complemento">
                            <label for="complemento">Complemento</label>
                        </div>
                    </div>                    
                    <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Usuário" id="usuario">
                        <label for="usuario">Usuário</label>
                    </div>
                    <div class="d-flex inline">
                        <div class="form-floating mb-3 col-6">
                            <input type="password" class="form-control" placeholder="Senha" id="senha">
                            <label for="senha">Senha</label>
                        </div>
                        <div class="form-floating mb-3 col-6">
                            <input type="password" class="form-control" placeholder="Repetir Senha" id="resenha">
                            <label for="resenha">Repetir Senha</label>
                        </div>
                    </div>
                </div>     
                <div class="" style="text-align: right;">
                    <a class="btn btn-danger bg-vermelho col-3 p-2" onclick="cadastrar()">Cadastrar</a>
                    <!--<button type="submit" onclick="cadastrar()" class="col-3 btn btn-danger p-2 bg-vermelho">Cadastrar</button> -->
                </div>       
            </div>
        </form> 
    </div>
    <footer class="footer">
        <p class="fs-5 text-center">
            Projeto Doe+, uma iniciativa do coração!
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="../js/cadastro.js"></script>
</body>
</html>
